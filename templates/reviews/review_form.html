{% extends 'base/base.html' %}

{% block content %}
  <div class="container">
    <h1>Create Review</h1>
    <form method="post" class="my-4">
      {% csrf_token %}
      {{ form.as_p }}
      {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
